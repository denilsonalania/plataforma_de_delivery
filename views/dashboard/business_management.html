<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Negocios - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header>
        <h1>Dashboard de Administración</h1>
        <nav>
            <a href="/dashboard">Inicio</a>
            <a href="/dashboard/negocios" class="active">Gestión de Negocios</a>
            <a href="/dashboard/usuarios">Gestión de Usuarios</a>
            <a href="/dashboard/pedidos">Gestión de Pedidos</a>
            <a href="/dashboard/viajes">Gestión de Viajes</a>
            <a href="/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <h2>Gestión de Negocios (Restaurantes)</h2>
        <button id="addRestaurantBtn">Crear Nuevo Negocio</button>
        <div class="restaurant-list">
            <h3>Cargando negocios...</h3>
        </div>
    </main>

    <div id="restaurantModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Crear Nuevo Restaurante</h3>
            <form id="restaurantForm">
                <input type="hidden" id="restaurantId">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="description">Descripción:</label>
                <textarea id="description"></textarea>
                <label for="image">URL de la Imagen:</label>
                <input type="text" id="image">
                <label for="address">Dirección:</label>
                <input type="text" id="address">

                <div id="map-container" style="height: 400px; width: 100%;"></div>
                <input type="hidden" id="latitud">
                <input type="hidden" id="longitud">

                <hr>
                <h4>Costo de Delivery</h4>
                <p>Aplica un costo de delivery basado en distancia</p>
                <div class="form-group-inline">
                    <div>
                        <label for="baseCharge">Costo Base (S/):</label>
                        <input type="number" id="baseCharge" value="0.00" step="0.01">
                    </div>
                    <div>
                        <label for="baseDistance">Distancia Base (KM):</label>
                        <input type="number" id="baseDistance" value="0">
                    </div>
                </div>
                <div class="form-group-inline">
                    <div>
                        <label for="extraCharge">Costo Extra (S/):</label>
                        <input type="number" id="extraCharge" value="0.00" step="0.01">
                    </div>
                    <div>
                        <label for="extraDistance">Distancia Extra (KM):</label>
                        <input type="number" id="extraDistance" value="0">
                    </div>
                </div> <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAOBciKAiqaT4EQvuZ1QkmnCNGJlM_p08&callback=initMap">
    </script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
